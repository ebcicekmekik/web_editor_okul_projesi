<script>
// Haber ekleme işlevi
function haberEkle() {
    // Formdaki değerleri al
    var baslik = document.getElementById("baslik").value;
    var tarih = document.getElementById("tarih").value;
    var resimURL = document.getElementById("resimURL").value;
    var aciklama = document.getElementById("aciklama").value;

    // Yeni bir haber öğesi oluştur
    var haberDiv = document.createElement("div");
    haberDiv.classList.add("haber");

    var haberHTML = `
        <h2>${baslik}</h2>
        <p><strong>Tarih:</strong> ${tarih}</p>
        <img src="${resimURL}" alt="${baslik}">
        <p>${aciklama}</p>
    `;
    haberDiv.innerHTML = haberHTML;

    // Haberleri gösterim alanına ekle
    var haberlerDiv = document.getElementById("haberler");
    haberlerDiv.appendChild(haberDiv);

    // Formu sıfırla
    document.getElementById("haberForm").reset();
}

// Form gönderildiğinde haberEkle işlevini çağır
document.getElementById("haberForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Sayfanın yeniden yüklenmesini engelle
    haberEkle();
});


</script>
